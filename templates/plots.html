<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinther - Plots</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.css"
          rel="stylesheet" type="text/css">
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.js"></script>
</head>


<body>
<div class="container">
    <h1>Results for algorithm run #{{id}}!</h1>
    <h2>Setup</h2>
    <table>
        {% for key, value in setup.items() %}
        <tr>
            <th> {{ key }}</th>
            <td> {{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Plots</h2>
    <div class="container">
        <div>
            <img src="{{plot_url}}" height="480" width="640">
        </div>
        <div style="display: inline-block;">
            {{ div|safe }}
        </div>

        <div style="display: inline-block;">
            {{ div2|safe }}
        </div>
    </div>
</div>
{{ script|safe }}
{{ script2|safe }}
</body>
</html>
